<script>
  function gererStructure() {
    const p = document.getElementById("personnalite").value;

  function payerTelephone() {
    const montant = document.getElementById("montant").value;
    if (!montant) {
      alert("Veuillez saisir le montant du soutien.");
      return;
    }
    const texte = `Paiement soutien ${montant} FCFA au +2250757109828`;
    window.location.href = "tel:*144#" ; // fallback USSD
    alert(texte);
  }

  function genererQR() {
    const montant = document.getElementById("montant").value;
    if (!montant) {
      alert("Veuillez saisir le montant du soutien.");
      return;
    }
    const data = `Paiement soutien\nNum√©ro:+2250757109828\nMontant:${montant} FCFA`;
    document.getElementById("qrImage").src =
      "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" +
      encodeURIComponent(data);
    document.getElementById("qrBox").style.display = "block";
  }
</script>
