<div class="container">
  <h2>Phase d'identification ‚Äì Enregistrement</h2>

  <form>
    <label>Nom</label>
    <input type="text" required>

    <label>Pr√©noms</label>
    <input type="text" required>

    <label>Date de naissance</label>
    <input type="date" required>

    <label>District</label>
    <select id="district" required onchange="mettreAJourGroupe()">
      <option value="">-- S√©lectionner --</option>
      <option value="dabou">Si√®ge de Dabou</option>
      <option value="toupah">Si√®ge de Toupah</option>
      <option value="kotokodji">Kotokodji</option>
      <option value="pkass">Pkass</option>
      <option value="cosrou">Cosrou</option>
      <option value="tiaha">Tiaha</option>
    </select>

    <label>Groupe</label>
    <select id="groupe" required>
      <option value="">-- Choisir d'abord un district --</option>
    </select>

    <button type="button" onclick="validerIdentification()">
      Valider l'identification
    </button>
  </form>
</div>

<footer>

</footer>

<script>
  function mettreAJourGroupe() {
    const district = document.getElementById('district').value;
    const groupe = document.getElementById('groupe');
    groupe.innerHTML = '<option value="">-- S√©lectionner --</option>';

    let options = [];
    if (district === 'dabou') options = ['SD1','SD2','SD3','SD4','SD5','SD6'];
    if (district === 'kotokodji') options = ['K1','K2','K3','K4','K5','K6'];
    if (district === 'toupah') options = ['ST1','ST2','ST3','ST4','ST5','ST6'];
    if (district === 'pkass') options = ['P1','P2','P3','P4','P5','P6'];
    if (district === 'cosrou') options = ['C1','C2','C3','C4','C5','C6'];
    if (district === 'tiaha') options = ['T1','T2','T3','T4','T5','T6'];

    options.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      groupe.appendChild(option);
    });
  }

  function validerIdentification() {
    sessionStorage.setItem("identifie", "oui");
    alert("Identification valid√©e. Vous pouvez acc√©der aux actions.");
  }
</script>
